site_name: CIO Architecture
nav:
   - Mission: index.md
   - "Architecture Decision": architecture-decision.md
   - "Architecture Details": architecture-details.md
   - "Architecture Patterns": architecture-patterns.md
   - "Technology Details": technology-details.md
   - "Meet the Team" : guild-team.md
theme:
  name: material
  font:
    text: Plex Sans
    code: Plex Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode